<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Weather App</title>
</head>
<body>
    <h1 class="cityTitle">This is where the city goes</h1>
    <input type="text" class="zip">
    <h1>Weather</h1>
    <div class="weather">Weather goes here</div>
    <img src="" alt="this is where the logo should go" class="icon">
    <h1>Temperature</h1>
    <div>
        <span class="temp">This is where the temperature will go</span>
        <span class="deg">&reg; F</span><i class="em em-cloud"></i>
    </div>
    <!-- convert to C -->
    <h1>Humidity</h1>
    <div>
        <span class="humid">This is where the humidity will go</span>
        <span>%</span>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
